<script>
    let number = parseInt(prompt("doanh số bán hàng(triệu)"));
    if (number > 300) {
        alert ("10% hoa hồng");
    }else if (number<300 && number >200 ) {
        alert ("5% hoa hồng");
    }else if (number <200 && number >100 ){
        alert ("3% hoa hồng");
    }
</script>
