<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("diem bai kiem tra"));
    let b = parseInt(prompt( "diem thi giua ki"));
    let c = parseInt(prompt( " diem thi cuoi ki"));
    let e = ( a + b +c)/3 ;
    if ( e >= 8){
        alert ("Hoc sinh gioi");
    }else if ( e<8 && e>6){
        alert ("Hoc sinh kha");
    }else if ( e < 6){
        alert ("Hoc sinh trung binh")
    }
</script>
</body>
